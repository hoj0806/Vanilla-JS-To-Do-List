<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <div class="wrapper">

      <!-- header -->
      <header class="header">
        <h1 class="header__title">TODO List</h1>
      </header>

      <!-- task-controls -->
      <div class="task-controls">
        <div class="task-controls__search">
          <input class="task-controls__search-input" placeholder="할 일 검색"/>
        </div>
      
        <div class="task-controls__add">
          <div class="task-controls__add-button">추가</div>
        </div>

      </div>

      <div class="divider"></div>

      <!-- list main -->
      <main>
          <ol class="list">

            <li class="list__item" data-date="2024/11/04">
              <div class="list__item__title">밥먹기</div>
              <div style="display: flex; flex-direction: column;">
                <div class="list__item__date">2024/11/04</div>
                <div class="list__item__hashTag">
                  <div class="list__item__hashTag__item">#해시태그</div>
                  <div class="list__item__hashTag__item">#해시태그</div>
                  <div class="list__item__hashTag__item">#해시태그</div>

                </div>
              </div>
              <div class="list__item__feature">
                <div class="list__item__featrue__check">체크</div>
                <button class="list__item__featrue__edit__button">
                  <img src="/icons/listEditIcon.svg" class="list__item__featrue__edit__button__icon"/>
                </button>

                <button class="list__item__featrue__delete__button">
                  <img src="/icons/listDeleteIcon.svg" class="list__item__featrue__delete__button__icon"/>
                </button>
              </div>
            </li>

            <li class="list__item" data-date="2024/11/04">
              <div class="list__item__title">공부하기</div>
              <div style="display: flex; flex-direction: column;">
                <div class="list__item__date">2024/11/04</div>
                <div class="list__item__hashTag">해시태그가 없습니다</div>
              </div>
              <div class="list__item__feature">
                <div class="list__item__featrue__check">체크</div>
                <button class="list__item__featrue__edit__button">
                  <img src="/icons/listEditIcon.svg" class="list__item__featrue__edit__button__icon"/>
                </button>

                <button class="list__item__featrue__delete__button">
                  <img src="/icons/listDeleteIcon.svg" class="list__item__featrue__delete__button__icon"/>
                </button>
              </div>
            </li>

            <li class="list__item" data-date="2024/11/04">
              <div class="list__item__title">계란사기</div>
              <div style="display: flex; flex-direction: column;">
                <div class="list__item__date">2024/11/04</div>
                <div class="list__item__hashTag">해시태그가 없습니다</div>
              </div>
              
              <div class="list__item__feature">
                <div class="list__item__featrue__check">체크</div>
                <button class="list__item__featrue__edit__button">
                  <img src="/icons/listEditIcon.svg" class="list__item__featrue__edit__button__icon"/>
                </button>

                <button class="list__item__featrue__delete__button">
                  <img src="/icons/listDeleteIcon.svg" class="list__item__featrue__delete__button__icon"/>
                </button>
              </div>
            </li>

          </ol>
      </main>
    </div>

    <!-- popup -->
    <div class="popup">
      

      <!-- popup edit and add -->
      <div class="popup__editAndAdd">
        <div class="popup__editAndAdd__title">할 일 추가하기</div>
        <div class="popup__editAndAdd__add">
          <input class="popup__editAndAdd__add__input"></input>
        </div>
        <button class="popup__editAndAdd__button">확인</button>
      </div>




      <!-- popup read -->
      <div class="popup__read">
        <div>
          <div class="popup__read__title"></div> 
          <div class="popup__read__date"></div>
        </div>
       <div class="popup__read__memo">
        <div class="popup__read__memo__title">MEMO</div>
        <div class="popup__read__memo__content"></div>
        <textarea class="popup__read__memo__input"></textarea>
       </div>
       <button class="popup__read__memo__button">메모하기</button>
       <div class="popup__date">
       </div>
       <div class="popup__hashTag">
        <div class="popup__hashTag__content">

          <div class="list__item__hashTag__item">
            <div><img style="width: 1.4rem; height: 1.4rem;" src="/icons/hashTagDeleteIcon.svg" class="hashTag__delete__icon"></div>
            <div class="list__item__hashTag__item__title">#해시태그</div>
          </div>

          
       
        </div>

         <button class="popup__hashTag__button">해시태그 추가</button>
         <input class="popup__hashTag__input"/>
        </div>
        <button class="popup__read__button">확인</button>
      </div>
    </div>

    <script type="module" src="scripts/main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- header -->
      <header class="header">
        <div class="header__title">TODO List</div>
      </header>

      <!-- feature-box -->
      <div class="feature-box">
        <!-- search-box -->
        <div class="feature-box__search">
          <input class="feature-box__input" />
        </div>
        <!-- add-button-box -->
        <div class="feature-box__add-button-box">
          <div class="add-button-text">추가</div>
        </div>
      </div>

      <div class="divider"></div>

      <!-- list main -->
      <main>
        <div class="list-wrapper">
          <ol class="todo-list-container">
            <li class="list-item">list1
              <button class="list-delete-btn"></button>
            </li>
            <li class="list-item">list2</li>
            <li class="list-item">list3</li>
          </ol>
        </div>
      </main>
    </div>
    <div class="pop-up-box">
      <div class="pop-up-title">할 일 추가하기</div>
      <div>
        <input class="add-input"></input>
      </div>
      <button class="pop-up-confirm-btn">확인</button>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
